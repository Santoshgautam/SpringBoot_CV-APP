<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>CV Form</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css" />
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!-- importing bootstrap file -->
</head>
<body>
	<div class="container">
		<h1>CV Application</h1>
		<form action="/submit" method="post" role="form"
			enctype="multipart/form-data"
			class="form-horizontal col-lg-8 col-md-8 col-sm-8 col-xs-12"
			autocomplete="off">
			<div class="form-group">
				<label for="id">FIRST NAME</label> <input type="text"
					class="form-control" id="firstname" name="firstName"
					placeholder="Enter First Name" />
			</div>
			<div class="form-group">
				<label for="name">LAST NAME</label> <input type="text"
					class="form-control" id="lastName" name="lastName"
					placeholder="Enter Last Name" />
			</div>
			<div class="form-group">
				<label for="password">COUNTRY</label> <select class="form-control"
					id="country" name="country" placeholder="Enter Country">
					<option>Australia</option>
					<option>USA</option>
					<option>France</option>
					<option>Brazil</option>
					<option>China</option>
					<option>Germany</option>
				</select>
			</div>
			<div class="form-group">
				<div class='input-group date' id='datetimepicker1'>
					<label for="password">DATE</label> <input id="datepicker" name="date"
						width="800" />
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-success" type="submit" name="btn" id="Rbtn"
					value="submit">SUBMIT</button>
			</div>
		</form>
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<!-- here we are importing the jquery file which is downloaded -->
	<script src="js/validate.js"></script>
	<script
		src="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/js/gijgo.min.js"
		type="text/javascript"></script>
	<link
		href="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/css/gijgo.min.css"
		rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		$(document).ready(function() {
			$('#datepicker').datepicker({
				uiLibrary : 'bootstrap'
			});
		});
	</script>
</body>
</html>
